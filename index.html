<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Calibration App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #cameraView {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            margin: 10px auto;
        }
        #canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 45%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Color Calibration App</h1>
    <p>Hold a white reference in the frame and tap it to calibrate.</p>
    <video id="cameraView" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div>
        <button id="calibrateBtn">Tap White Reference</button>
        <button id="captureBtn" disabled>Capture Photo</button>
    </div>
    <div id="results">
        <h2>Results</h2>
        <div class="image-container">
            <div>
                <p>Original</p>
                <img id="originalImg">
            </div>
            <div>
                <p>Calibrated</p>
                <img id="calibratedImg">
            </div>
        </div>
        <button id="downloadBtn" style="display: none;">Download Calibrated Image</button>
    </div>

    <script>
        const cameraView = document.getElementById('cameraView');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const captureBtn = document.getElementById('captureBtn');
        const originalImg = document.getElementById('originalImg');
        const calibratedImg = document.getElementById('calibratedImg');
        const downloadBtn = document.getElementById('downloadBtn');

        let stream = null;
        let isCalibrated = false;
        let whiteBalanceGains = [1, 1, 1]; // RGB gains

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((mediaStream) => {
                stream = mediaStream;
                cameraView.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing camera:", err);
            });

        // Calibrate white balance
        calibrateBtn.addEventListener('click', () => {
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Simple white balance: average the tapped region (center 10% of the image)
            let r = 0, g = 0, b = 0, count = 0;
            const regionSize = 0.1;
            const startX = Math.floor(canvas.width * (0.5 - regionSize / 2));
            const startY = Math.floor(canvas.height * (0.5 - regionSize / 2));
            const endX = Math.floor(canvas.width * (0.5 + regionSize / 2));
            const endY = Math.floor(canvas.height * (0.5 + regionSize / 2));

            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const i = (y * canvas.width + x) * 4;
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                    count++;
                }
            }

            r /= count;
            g /= count;
            b /= count;

            // Calculate white balance gains
            const avg = (r + g + b) / 3;
            whiteBalanceGains = [avg / r, avg / g, avg / b];
            isCalibrated = true;
            captureBtn.disabled = false;
            alert("Calibrated! Now capture the photo.");
        });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            const originalData = context.getImageData(0, 0, canvas.width, canvas.height);
            originalImg.src = canvas.toDataURL('image/png');

            // Apply white balance correction
            const correctedData = context.createImageData(canvas.width, canvas.height);
            const originalPixels = originalData.data;
            const correctedPixels = correctedData.data;

            for (let i = 0; i < originalPixels.length; i += 4) {
                correctedPixels[i] = Math.min(255, originalPixels[i] * whiteBalanceGains[0]);
                correctedPixels[i + 1] = Math.min(255, originalPixels[i + 1] * whiteBalanceGains[1]);
                correctedPixels[i + 2] = Math.min(255, originalPixels[i + 2] * whiteBalanceGains[2]);
                correctedPixels[i + 3] = originalPixels[i + 3];
            }

            context.putImageData(correctedData, 0, 0);
            calibratedImg.src = canvas.toDataURL('image/png');
            downloadBtn.style.display = 'inline-block';
        });

        // Download calibrated image
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'calibrated-photo.png';
            link.href = calibratedImg.src;
            link.click();
        });
    </script>
</body>
</html>
