<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color-True Camera (Pro)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Live preview -->
    <video id="video" autoplay playsinline></video>
    <canvas id="previewCanvas"></canvas>

    <!-- Overlay: status + sample box + warnings -->
    <div id="overlay">
      <div id="statusBanner">Tap the white patch to calibrate</div>
      <div id="sampleBox"></div>
      <div id="warnBox"></div>
      <div id="focusWarn" aria-live="polite"></div>
    </div>

    <!-- Top controls -->
    <div id="uiTop">
      <div class="controls">
        <select id="cameraSelect" aria-label="Select camera">
          <option value="user" selected>Front camera</option>
          <option value="environment">Rear camera</option>
        </select>
        <label class="toggle">
          <input type="checkbox" id="previewToggle" />
          <span>Live preview (calibrated)</span>
        </label>
        <div id="activeCam">Active: Front</div>
      </div>
    </div>

    <!-- Bottom controls (thumb-reachable) -->
    <div id="uiBottom">
      <button id="capture">Capture</button>
    </div>

    <!-- Lock indicator -->
    <div id="lockIndicator">LOCKED</div>

    <!-- Results strip -->
    <div id="result">
      <div class="pair">
        <div class="label">Original (cropped to head + lower neck)</div>
        <canvas id="original"></canvas>
      </div>
      <div class="pair">
        <div class="label">Calibrated</div>
        <canvas id="corrected"></canvas>
        <button id="download">Download calibrated</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
