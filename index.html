<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Calibration App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #f5f5f5;
        }
        #cameraView {
            width: 100%;
            max-width: 500px;
            border: 2px solid #333;
            margin: 10px auto;
            display: block;
            position: relative;
        }
        #calibrationCircle {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px dashed rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }
        #canvas {
            display: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #results {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .image-container img {
            max-width: 45%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #downloadBtn {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Color Calibration App</h1>
    <p>Hold a white reference in the frame and tap the red circle to calibrate.</p>
    <div style="position: relative;">
        <video id="cameraView" autoplay playsinline></video>
        <div id="calibrationCircle"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div>
        <button id="calibrateBtn">Tap White Reference</button>
        <button id="captureBtn" disabled>Capture Photo</button>
    </div>
    <div id="results">
        <h2>Results</h2>
        <div class="image-container">
            <div>
                <p>Original</p>
                <img id="originalImg">
            </div>
            <div>
                <p>Calibrated</p>
                <img id="calibratedImg">
            </div>
        </div>
        <button id="downloadBtn" style="display: none;">Download Calibrated Image</button>
    </div>

    <script>
        const cameraView = document.getElementById('cameraView');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const calibrateBtn = document.getElementById('calibrateBtn');
        const captureBtn = document.getElementById('captureBtn');
        const originalImg = document.getElementById('originalImg');
        const calibratedImg = document.getElementById('calibratedImg');
        const downloadBtn = document.getElementById('downloadBtn');
        const calibrationCircle = document.getElementById('calibrationCircle');

        let stream = null;
        let isCalibrated = false;
        let whiteBalanceGains = [1, 1, 1];

        // Show calibration circle
        cameraView.addEventListener('click', (e) => {
            const rect = cameraView.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            calibrationCircle.style.left = `${x}px`;
            calibrationCircle.style.top = `${y}px`;
            calibrationCircle.style.display = 'block';
        });

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((mediaStream) => {
                stream = mediaStream;
                cameraView.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing camera:", err);
                alert("Could not access the camera. Please ensure permissions are granted.");
            });

        // Calibrate white balance
        calibrateBtn.addEventListener('click', () => {
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Use the center of the calibration circle as the reference
            const rect = cameraView.getBoundingClientRect();
            const circleX = parseInt(calibrationCircle.style.left) - rect.left;
            const circleY = parseInt(calibrationCircle.style.top) - rect.top;
            const circleRadius = 50;
            const startX = Math.max(0, circleX - circleRadius);
            const startY = Math.max(0, circleY - circleRadius);
            const endX = Math.min(canvas.width, circleX + circleRadius);
            const endY = Math.min(canvas.height, circleY + circleRadius);

            let rValues = [], gValues = [], bValues = [];
            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const i = (y * canvas.width + x) * 4;
                    rValues.push(data[i]);
                    gValues.push(data[i + 1]);
                    bValues.push(data[i + 2]);
                }
            }

            // Use median to reduce noise
            rValues.sort((a, b) => a - b);
            gValues.sort((a, b) => a - b);
            bValues.sort((a, b) => a - b);
            const medianR = rValues[Math.floor(rValues.length / 2)];
            const medianG = gValues[Math.floor(gValues.length / 2)];
            const medianB = bValues[Math.floor(bValues.length / 2)];

            // Sanity check: ensure the reference is bright enough
            if (medianR < 200 || medianG < 200 || medianB < 200) {
                alert("White reference is too dark. Use a brighter white object or better lighting.");
                return;
            }

            // Calculate white balance gains
            const avg = (medianR + medianG + medianB) / 3;
            whiteBalanceGains = [avg / medianR, avg / medianG, avg / medianB];
            isCalibrated = true;
            captureBtn.disabled = false;
            alert("Calibrated! Now capture the photo.");
        });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            const originalData = context.getImageData(0, 0, canvas.width, canvas.height);
            originalImg.src = canvas.toDataURL('image/png');

            // Apply white balance correction
            const correctedData = context.createImageData(canvas.width, canvas.height);
            const originalPixels = originalData.data;
            const correctedPixels = correctedData.data;

            for (let i = 0; i < originalPixels.length; i += 4) {
                correctedPixels[i] = Math.min(255, originalPixels[i] * whiteBalanceGains[0]);
                correctedPixels[i + 1] = Math.min(255, originalPixels[i + 1] * whiteBalanceGains[1]);
                correctedPixels[i + 2] = Math.min(255, originalPixels[i + 2] * whiteBalanceGains[2]);
                correctedPixels[i + 3] = originalPixels[i + 3];
            }

            context.putImageData(correctedData, 0, 0);
            calibratedImg.src = canvas.toDataURL('image/png');
            downloadBtn.style.display = 'inline-block';
        });

        // Download calibrated image
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'calibrated-photo.png';
            link.href = calibratedImg.src;
            link.click();
        });
    </script>
</body>
</html>
