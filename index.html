<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color-True Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Live camera preview -->
    <video id="video" autoplay playsinline></video>
    <!-- Canvas used for live drawing and capture -->
    <canvas id="canvas"></canvas>

    <!-- Guidance overlay: face frame + eye lines + pointer for white reference -->
    <div id="overlay">
      <div id="faceGuide">
        <div class="eyeLine" style="top:40%"></div>
        <div class="eyeLine" style="top:48%"></div>
        <div class="faceBox"></div>
      </div>
      <!-- Pointer shows suggested white reference area (thumb-reachable in selfie mode) -->
      <div id="pointer" title="Hold your white reference here"></div>
    </div>

    <!-- Top fixed UI: camera select, hint, capture, download -->
    <div id="ui">
      <div class="controls">
        <select id="cameraSelect" aria-label="Select camera">
          <option value="user" selected>Front camera</option>
          <option value="environment">Rear camera</option>
        </select>
        <button id="capture">Capture</button>
        <button id="download">Download</button>
      </div>
      <div id="hint">
        Tap the white patch to lock. Keep face inside the oval. Align eyes with the lines.
      </div>
      <div id="activeCam">Active: Front</div>
    </div>

    <!-- Lock indicator -->
    <div id="lockIndicator">LOCKED</div>

    <!-- Results area (appears after capture) -->
    <div id="result">
      <div class="pair">
        <div class="label">Original</div>
        <canvas id="original"></canvas>
      </div>
      <div class="pair">
        <div class="label">Calibrated</div>
        <canvas id="corrected"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
