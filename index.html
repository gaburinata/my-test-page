<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color-True Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Live preview -->
    <video id="video" autoplay playsinline></video>
    <canvas id="previewCanvas"></canvas>

    <!-- Overlay: guides + instructions -->
    <div id="overlay">
      <div id="faceGuide">
        <div class="eyeLine" style="top:40%"></div>
        <div class="eyeLine" style="top:48%"></div>
        <div class="faceBox"></div>
      </div>
      <!-- Collarbone reference pointer (thumb-reachable in selfie mode) -->
      <div id="pointer" title="Hold white/neutral here at collarbone"></div>
      <!-- Tap ROI preview -->
      <div id="sampleBox"></div>
      <!-- Status banner -->
      <div id="statusBanner">Tap the white patch to lock</div>
    </div>

    <!-- Top controls -->
    <div id="uiTop">
      <div class="controls">
        <select id="cameraSelect" aria-label="Select camera">
          <option value="user" selected>Front camera</option>
          <option value="environment">Rear camera</option>
        </select>
        <div id="activeCam">Active: Front</div>
      </div>
    </div>

    <!-- Bottom controls (thumb-reachable) -->
    <div id="uiBottom">
      <button id="capture">Capture</button>
    </div>

    <!-- Lock indicator -->
    <div id="lockIndicator">LOCKED</div>

    <!-- Results strip -->
    <div id="result">
      <div class="pair">
        <div class="label">Original (cropped to head + lower neck)</div>
        <canvas id="original"></canvas>
      </div>
      <div class="pair">
        <div class="label">Calibrated (white-balanced + CCM)</div>
        <canvas id="corrected"></canvas>
        <button id="download">Download calibrated</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
